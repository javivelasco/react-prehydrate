name: Publish

on:
  push:
    branches:
      - main
    tags:
      - "!*"
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install

      - name: Create Release Pull Request
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: pnpm version:prepare

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: npm install -g npm@latest

      - run: pnpm install

      - run: pnpm build

      - name: Publish to npm
        run: |
          cd packages/react-prehydrate
          VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view react-prehydrate version 2>/dev/null || echo "none")
          if [ "$VERSION" != "$PUBLISHED" ]; then
            npm publish --access public --provenance
          else
            echo "v$VERSION already published, skipping"
          fi
